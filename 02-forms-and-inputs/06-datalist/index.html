<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Datalist</h1>
    <form>
      <label for="language"> Favorite Language </label>
      <input list="languages-list" id="favLanguage" name="favLanguage" />
      <!-- Pre-defined list, can be extended by user -->
      <datalist id="languages-list">
        <option value="javascript">JavaScript</option>
        <option value="css">CSS</option>
        <option value="html">HTML</option>
      </datalist>
      <br /><br />
      <label for="time">Time</label>
      <input type="time" name="time" id="time" list="favTime" />
      <datalist id="favTime">
        <option value="12:00"></option>
        <option value="13:00"></option>
      </datalist>
      <br /><br />
      <label for="color">Color</label>
      <input type="color" name="color" id="color" list="favColors" />
      <datalist id="favColors">
        <option value="#FFFFFF"></option>
        <option value="#FF0000"></option>
        <option value="#000000"></option>
        <option value="#123456"></option>
      </datalist>
      <br /><br />
      <label for="range">Ticks</label>
      <input type="range" name="range" id="range" list="rangeList" />
      <datalist id="rangeList">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </form>
  </body>
</html>
