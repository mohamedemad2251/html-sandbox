<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - HTML Form Challenge</h1>

    <header>
      <h2>Apartment Search</h2>
    </header>

    <main>
      <form>
        <div class="location">
          <label for="location">Location</label>
          <input type="text" name="location" id="location" />
        </div>
        <br />
        <div class="monthly-price">
          <label for="monthly-price">Monthly Price</label>
          <input type="range" name="monthly-price" id="monthly-price" />
        </div>
        <br />
        <div class="bedrooms">
          <label for="bedrooms">Number of Bedrooms</label>
          <input type="number" name="bedrooms" id="bedrooms" />
        </div>
        <br />
        <div class="bathrooms">
          <label for="bathrooms">Number of Bathrooms</label>
          <input type="number" name="bathrooms" id="bathrooms" />
        </div>
        <br />
        <div class="pets">
          <label for="pets">
            Pets Allowed
            <input type="checkbox" name="pets" id="pets" />
          </label>
        </div>
        <br />
        <div class="date">
          <label for="date">Date Available</label>
          <input type="date" name="date" id="date" />
        </div>
        <br />
        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
