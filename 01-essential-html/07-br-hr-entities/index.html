<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
    <p>Hello</p>
    <!-- br = line break -->
    <br />
    <br />
    <p>Hello</p>
    <!-- hr = horizontal rule, the horizontal line displayed -->
    <hr />
    <p>First Paragraph</p>
    <hr />
    <p>Second Paragraph</p>
    <!-- pre tag allows you to consider whitespaces and tabs as well as other things -->
    <pre>
      Hello           World
            AAAAAA!
              Curse You, Malenia!
    </pre>
    <!-- code tag -->
    <code>Test</code>
    <!-- Some HTML Entities -->
    <!-- 
      - &gt; for >
      - &lt; for <
      There are others, you can go back to the video or you can search it up via "HTML Entities"
     -->
    <p>
      &lt;h1&gt;This is a heading syntax but with shown tags because of
      entities&lt;/h1&gt;
    </p>
  </body>
</html>
