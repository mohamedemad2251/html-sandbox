<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>

    <!-- Unordered List -->
    <ul>
      <!-- li = List Item -->
      <li>Item 1</li> 
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <!-- Ordered List -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <ul>
        <li>Unordered & Nested Item</li>
        <ul>
          <li>Another Unordered & Nested Item</li>
        </ul>
      </ul>
    </ol>

    <!-- Definition List -->
     <dl>
      <dt>Definition Term</dt>
      <dd>Definition Description</dd>
     </dl>
  </body>
</html>
