<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Notes:
     1- Notice how charset is different than other meta attributes, all of them have name and content
     except charset.
     2- keywords no longer affect SEO for ranking
     3- For the default/base template for the HTML document, type "!" and Emmet will create it for you
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="This is some description" />
    <meta name="keywords" content="HTML, CSS, Web Development" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Meta Tags</h1>
  </body>
</html>
