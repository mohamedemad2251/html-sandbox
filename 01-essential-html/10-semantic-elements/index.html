<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <!-- Semantic Elements is all about making the elements more meaningful -->
    <!-- A non-semantic design will have only divs and spans, while a semantic one will contain 
    Elements such as header, footer, nav, main, section, article and aside
    -->
    <!-- I used to think this is just for modularity and readability but turns out it helps with SEO
     as well as text readers so it's quite useful -->

    <!-- Header -->
    <!-- Here we just use header instead of divs. Then we can style the header. If we have multiple ones,
      we'd use classes as well to classify them even more -->
    <header>
      <h1>My Website</h1>
      <nav>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Sections -->
      <section id="about" class="card text-center">
        <div class="card text-center">
          <h2 class="text-lg">Section One</h2>
          <p>
            This is the first paragraph in
            <span class="primary-text">section one</span>
          </p>
          <p>
            This is the second paragraph in
            <span class="secondary-text">section one</span>
          </p>
        </div>
      </section>

      <section id="contact" class="card text-center">
        <div class="card text-center">
          <h2 class="text-xl">Section Two</h2>
          <p class="lead">
            This is the first paragraph in
            <span class="primary-text">section two</span>
          </p>
          <p>
            This is the second paragraph in
            <span class="secondary-text">section two</span>
          </p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>&copy; 2024 My Website</footer>
  </body>
</html>
