<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
    <style>
      p{
        /* We styled the paragraph elements to show that <p> is a block element. */
          /* Note: Inline blocks have no upper/bottom margins */
        background-color: grey;
      }
      a{
        /* display: block;  */    /* Try uncommenting this and see how anchor tags change from inline to block */
        background-color: rgb(123, 114, 171);
      }
    </style>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Block vs Inline</h1>
    <p>Lorem ipsum dolor sit.</p> 
    <p>Lorem ipsum dolor sit.</p>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
  </body>
</html>
