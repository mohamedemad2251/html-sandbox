<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="freelancer-form" action="#" method="post">
          <h3 class="form-heading">Need to hire a freelancer?</h3>
          <p class="form-paragraph">
            Sign up, type in what you need and recieve free quotes in seconds.
          </p>
          <div class="form-text-div">
            <input
              class="form-text-input"
              type="text"
              placeholder="What do you need done?"
              name="form-input"
            />
          </div>

          <div class="form-button-div">
            <input
              class="form-button-input"
              type="button"
              value="Post A Project"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
