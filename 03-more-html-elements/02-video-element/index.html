<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Video</h1>
    <!-- Same as audio, I won't go into details so much. I'll just add the different 2 attributes -->
    <!-- Different attributes: type, muted -->
    <video
      src="video1.mov"
      type="video/quicktime"
      controls
      muted
      autoplay
    ></video>
  </body>
</html>
