<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>
    <!-- Webpage -->
    <div>
      <iframe src="test.html" frameborder="0"></iframe>
    </div>
    <!-- Google Maps (You can choose to embed when sharing a link of a certain point) -->
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23244.57242287797!2d31.186943683673505!3d29.99878387582635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145846783575f6b5%3A0x32e7fac87bf2c1cd!2sCairo%20Mall!5e0!3m2!1sen!2seg!4v1751555798851!5m2!1sen!2seg"
        width="300"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <!-- Youtube (get the link then add /embed/ as shown below) -->
    <iframe
      src="https://youtube.com/embed/87YaeKJDWJE"
      width="500"
      height="315"
      frameborder="0"
    ></iframe>
    <div>
      <!-- PDF Embed -->
      <iframe
        src="invoicesample.pdf"
        frameborder="0"
        width="500"
        height="300"
      ></iframe>
    </div>
  </body>
</html>
