<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }
    </style>
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - ARIA Attributes</h1>

    <!-- ARIA stands for: Accessible Rich Internet Applications -->

    <!-- Aria Label : Labels an element for screen readers -->
    <!-- Here, we can declare an ARIA label to better indicate the menu. We'll add an aria-label + role -->
    <!-- <a href="#menu"> -->
    <a href="#menu" aria-label="Open Menu" role="button">
      <svg viewBox="0 0 100 80" width="40" height="40" fill="black">
        <rect width="100" height="20"></rect>
        <rect y="30" width="100" height="20"></rect>
        <rect y="60" width="100" height="20"></rect>
      </svg>
    </a>

    <!-- Aria Labelledby : Fetches an element with an ID and uses the text inside -->
    <h2 id="listbox">Available Fruit</h2>
    <!-- Now, whatever we have inside the h2 will be heard for the screen readers -->
    <ul role="listbox" aria-labelledby="listbox">
      <li role="option">Apples</li>
      <li role="option">Bananas</li>
      <li role="option">Watermelon</li>
      <li role="option">Grapes</li>
    </ul>

    <!-- Aria Hidden: A boolean that says show on screen readers or not -->
    <!-- aria-hidden="true" means hide it from screen readers -->
    <p aria-hidden="true">This content is hidden.</p>
    <!-- aria-hidden="false" means don't hide it from screen readers -->
    <p aria-hidden="false">This content is not hidden.</p>
  </body>
</html>
